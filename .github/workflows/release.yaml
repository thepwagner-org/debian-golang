name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup nfpm"
        run: script/setup-nfpm
      - name: "ğŸŒ Setup Cosign"
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0
      - name: "ğŸš§ Building"
        run: make -j$(nproc)
      - name: "ğŸ” Signing (cosign)"
        run: |
          for DEB in output/*.deb; do
             cosign sign-blob "$DEB" --yes "--output-certificate=${DEB}.pem" "--output-signature=${DEB}.sig"
          done
      - name: "ğŸ” Signing (GitHub)"
        uses: actions/attest-build-provenance@bdd51370e0416ac948727f861e03c2f05d32d78e # v1.3.2
        with:
          subject-path: "output/*.deb"
      - name: "ğŸ“¦ Upload to release"
        uses: softprops/action-gh-release@a74c6b72af54cfa997e81df42d94703d6313a2d0 # v2.0.6
        with:
          files: output/*
