name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup nfpm"
        run: script/setup-nfpm
      - name: "ğŸŒ Setup Cosign"
        uses: sigstore/cosign-installer@4959ce089c160fddf62f7b42464195ba1a56d382 # v3.6.0
      - name: "ğŸš§ Building"
        run: make -j$(nproc)
      - name: "ğŸ” Signing (cosign)"
        run: |
          for DEB in output/*.deb; do
             cosign sign-blob "$DEB" --yes "--output-certificate=${DEB}.pem" "--output-signature=${DEB}.sig"
          done
      - name: "ğŸ” Signing (GitHub)"
        uses: actions/attest-build-provenance@1c608d11d69870c2092266b3f9a6f3abbf17002c # v1.4.3
        with:
          subject-path: "output/*.deb"
      - name: "ğŸ“¦ Upload to release"
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          files: output/*
