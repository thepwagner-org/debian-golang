name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          persist-credentials: false
      - name: "🌎 Setup nfpm"
        run: script/setup-nfpm
      - name: "🌎 Setup Cosign"
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 # v3.5.0
      - name: "🚧 Building"
        run: make -j$(nproc)
      - name: "🔏 Signing (cosign)"
        run: |
          for DEB in output/*.deb; do
             cosign sign-blob "$DEB" --yes "--output-certificate=${DEB}.pem" "--output-signature=${DEB}.sig"
          done
      - name: "🔏 Signing (GitHub)"
        uses: actions/attest-build-provenance@f8d5ea8082b0d9f5ab855907be308fbd7eefb155 # v1.1.0
        with:
          subject-path: "output/*.deb"
      - name: "📦 Upload to release"
        uses: softprops/action-gh-release@69320dbe05506a9a39fc8ae11030b214ec2d1f87 # v2.0.5
        with:
          files: output/*
