name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup nfpm"
        run: script/setup-nfpm
      - name: "ğŸŒ Setup Cosign"
        uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0
      - name: "ğŸš§ Building"
        run: make -j$(nproc)
      - name: "ğŸ” Signing (cosign)"
        run: |
          for DEB in output/*.deb; do
             cosign sign-blob "$DEB" --yes "--output-certificate=${DEB}.pem" "--output-signature=${DEB}.sig"
          done
      - name: "ğŸ” Signing (GitHub)"
        uses: actions/attest-build-provenance@ef244123eb79f2f7a7e75d99086184180e6d0018 # v1.4.4
        with:
          subject-path: "output/*.deb"
      - name: "ğŸ“¦ Upload to release"
        uses: softprops/action-gh-release@01570a1f39cb168c169c802c3bceb9e93fb10974 # v2.1.0
        with:
          files: output/*
