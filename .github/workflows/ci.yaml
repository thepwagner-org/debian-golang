name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*.*.*"]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "ğŸŒ Fetching code"
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
          persist-credentials: false
      - name: "ğŸŒ Setup nfpm"
        run: script/setup-nfpm
      - name: "ğŸš§ Building"
        run: make -j$(nproc)
