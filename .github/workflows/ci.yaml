name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*.*.*"]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
        with:
          persist-credentials: false
      - name: "🌎 Setup nfpm"
        run: script/setup-nfpm
      - name: "🚧 Building"
        run: make -j$(nproc)
