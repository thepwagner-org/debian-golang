name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*.*.*"]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
        with:
          persist-credentials: false
      - name: "🌎 Setup nfpm"
        run: script/setup-nfpm
      - name: "🚧 Building"
        run: make -j$(nproc)
