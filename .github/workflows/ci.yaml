name: CI

on:
  push:
    branches: ["**"]
    tags-ignore: ["v*.*.*"]

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "🌎 Fetching code"
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          persist-credentials: false
      - name: "🌎 Setup nfpm"
        run: script/setup-nfpm
      - name: "🚧 Building"
        run: make -j$(nproc)
