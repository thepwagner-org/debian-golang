name: CI

on:
  push:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup nfpm
        run: |
          NFPM_VERSION=$(grep NFPM_VERSION Dockerfile | cut -d= -f2)
          NFPM_CHECKSUM=$(grep NFPM_CHECKSUM Dockerfile | cut -d= -f2)

          curl -o nfpm.tar.gz -L https://github.com/goreleaser/nfpm/releases/download/v${NFPM_VERSION}/nfpm_${NFPM_VERSION}_Linux_x86_64.tar.gz
          echo "$NFPM_CHECKSUM  nfpm.tar.gz" | sha512sum -c -
          tar -xzf nfpm.tar.gz -C /usr/local/bin nfpm
      - run: nfpm --version
      - run: make -j2
